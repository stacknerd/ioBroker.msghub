<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MsgHub</title>

		<link rel="stylesheet" href="tab.css" />
		<link rel="stylesheet" href="tab.stats.css" />
		<link rel="stylesheet" href="tab.messages.css" />
		<link rel="stylesheet" href="tab.plugins.css" />
		<link rel="stylesheet" href="tab.plugins.tools.ingeststates.css" />

		<script src="../../lib/js/socket.io.js"></script>
	</head>

	<body>
		<div class="msghub-root">
			<div class="msghub-header">
				<h5>MsgHub</h5>
				<div class="msghub-muted offline" id="msghub-connection">disconnected</div>
			</div>

			<nav class="msghub-tabs" role="tablist" aria-label="MsgHub">
				<a class="msghub-tab" href="#tab-stats" role="tab" aria-controls="tab-stats">Stats</a>
				<a class="msghub-tab" href="#tab-messages" role="tab" aria-controls="tab-messages">Messages</a>
				<a class="msghub-tab is-active" href="#tab-plugins" role="tab" aria-controls="tab-plugins">Plugin Config</a>
			</nav>

			<div id="tab-stats" class="msghub-panel msghub-stats" role="tabpanel">
				<div id="stats-root"></div>
			</div>

			<div id="tab-messages" class="msghub-panel msghub-messages" role="tabpanel">
				<div id="messages-root"></div>
			</div>

			<div id="tab-plugins" class="msghub-panel msghub-plugins" role="tabpanel">
				<div id="plugins-root"></div>
			</div>
		</div>

		<script src="tab.js"></script>
		<script src="tab.plugins.js"></script>
		<script src="tab.stats.js"></script>
		<script src="tab.messages.js"></script>
	</body>
</html>
