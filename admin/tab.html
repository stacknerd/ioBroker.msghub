<!doctype html>
<html lang="en" data-msghub-view="adminTab">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MsgHub</title>
	<link rel="stylesheet" href="tab.css" />
	<script src="../../lib/js/socket.io.js"></script>
</head>
<body>
	<div class="msghub-root">
		<div id="msghub-connection" class="msghub-connectionbar offline" role="status">
			â€¦
		</div>
		<div id="msghub-layout"></div>

		<!-- Universal UI infrastructure (always in DOM; JS toggles aria-hidden + is-hidden) -->
		<div id="msghub-toast-host" class="msghub-toast-host is-hidden" aria-hidden="true" aria-live="polite"
			aria-atomic="true" aria-relevant="additions text"></div>
		<div id="msghub-overlay-large" class="msghub-overlay-backdrop is-hidden" aria-hidden="true">
			<div class="msghub-overlay" role="dialog" aria-modal="true" aria-labelledby="msghub-overlay-large-title">
				<div class="msghub-overlay-head">
					<div id="msghub-overlay-large-title" class="msghub-overlay-title"></div>
					<button id="msghub-overlay-large-close" type="button" class="msghub-overlay-close">
						Close
					</button>
				</div>
				<div id="msghub-overlay-large-body" class="msghub-overlay-body"></div>
			</div>
		</div>
		<div id="msghub-dialog-small" class="msghub-dialog-backdrop is-hidden" aria-hidden="true">
			<div class="msghub-dialog" role="dialog" aria-modal="true" aria-labelledby="msghub-dialog-small-title"
				aria-describedby="msghub-dialog-small-body">
				<h6 id="msghub-dialog-small-title" class="msghub-dialog-title"></h6>
				<div id="msghub-dialog-small-body" class="msghub-dialog-body"></div>
				<div class="msghub-dialog-actions">
					<button id="msghub-dialog-small-cancel" type="button">
						Cancel
					</button>
					<button id="msghub-dialog-small-confirm" type="button">
						OK
					</button>
				</div>
			</div>
		</div>

		<!-- Core context menu primitive (always in DOM; JS toggles aria-hidden + is-hidden) -->
		<div id="msghub-contextmenu" class="msghub-contextmenu-host is-hidden" aria-hidden="true"></div>
	</div>
	<script src="tab.js"></script>
</body>
</html>
